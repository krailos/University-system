spring.datasource.platform: h2
spring.datasource.driver-class-name: org.h2.Driver
spring.datasource.url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.username: sa
spring.datasource.password:

spring.datasource.schema: classpath:schema-h2.sql
spring.datasource.data: classpath:data-h2.sql 

hibernate:
   dialect: org.hibernate.dialect.PostgreSQL10Dialect
   hbm2ddl.auto: update
   show_sql: true
   format_sql: true
   enable_lazy_load_no_trans: true
   
spring.data.pageable.defaultPageSize: 3
current_session_context_class: thread


spring.thymeleaf.suffix: .html
spring.thymeleaf.mode: HTML5
spring.thymeleaf.prefix: classpath:/templates/

group.maxSize: 30
vocationDurationBykind:
  GENERAL: 14
  PREFERENTIAL: 24