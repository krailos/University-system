spring:
  datasource:
    schema: classpath:schema.sql
    data: classpath:data.sql
    platform: h2
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password:
  thymeleaf:
    suffix: .html
    mode: HTML5
    prefix: classpath:/templates/
  data:
    pageable:
      defaultPageSize: 3 

group:
  maxSize: 30
vocationDurationBykind:
  GENERAL: 14
  PREFERENTIAL: 24