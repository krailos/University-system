<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
	xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>University</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{bootstrap/css/bootstrap.min.css}">
<script th:src="@{jquery/jquery-3.6.0.min.js}"></script>
<script th:src="@{bootstrap/js/bootstrap.min.js}"></script>

<style>
.col-md-12 {
	background: #dedede;
}

.box {
	margin: 200px auto;
	width: 180px;
}
</style>
</head>

<body>

	<div class="container">
		<ul class="nav nav-pills">
			<li class="active"><a href="/university/wellcome">Home</a></li>
		</ul>

		<h2 class="text-center display-4 font-weight-bold pt-5 text-info">Students</h2>

		<div class="panel panel-default"></div>
		<div class="panel-heading text-center">All students</div>

		<div class="col-md-6 col-md-offset-3">
			<table class="table table-sriped">
				<tr th:each="student : ${students}">
					<td th:text="${student.studentId}"></td>
					<td th:text="${student.firstName}"></td>
					<td th:text="${student.email}"></td>
					<td th:text="${student.phone}"></td>
				</tr>
			</table>
		</div>
	</div>




</body>

</html>
