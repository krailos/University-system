<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
	xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" type="text/css"
	th:href="@{/bootstrap/css/bootstrap.min.css}">
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<!-- Jquery CSS -->
<script th:src="@{/jquery/jquery-3.6.0.min.js}"></script>
<!-- Custom css -->
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<!-- Web font awesome 5 local -->
<link rel="stylesheet"
	th:href="@{/webfonts/fontawesome/css/all.min.css}">
<!-- Web font bootstrap 4 local -->
<link rel="stylesheet"
	th:href="@{/webfonts/bootstrap-icon/bootstrap-icons.css}">
<!-- Web font awesome 4 local -->
<link rel="stylesheet"
	th:href="@{/webfonts/font-awesome-4/font-awesome-4.7.0/css/font-awesome.min.css}">
<title>Students</title>

</head>

<body>

	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-info">
			<a class="navbar-brand" href="/university">
				<img src="#" alt=""> University
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<i class="fas fa-bars"></i>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="/university/students/all"> All students</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="/university/students/formAddStudent">Add
							student</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/university/students/formStudentById">Find
							student</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>


	<div class="container">
		<div class="row">


			<div class="col-12 text-center mt-3">
				<h1 class="display-6 text-center text-info">Students</h1>
				<p class="h4  text-center text-info">All students</p>
			</div>



			<div class="col-12 ">
				<table class="table table-hover table-sm">
					<thead class="thead-light">
						<tr>
							<th>Order</th>
							<th>ID</th>
							<th>Student id</th>
							<th>First name</th>
							<th>Last name</th>
							<th>Year</th>
							<th>Group</th>
							<th class="text-center">Action</th>
						</tr>
					</thead>
					<tr th:each="student, index : ${students}">
						<td th:text="${index.count}" class="font-weight-bold"></td>
						<td th:text="${student.id}"></td>
						<td th:text="${student.studentId}"></td>
						<td th:text="${student.firstName}"></td>
						<td th:text="${student.lastName}"></td>
						<td th:text="${student.group.year.name}"></td>
						<td th:text="${student.group.name}"></td>
						<td class="text-center"><a title="update"
								th:href="@{/students/formUpdate/{id}(id=${student.id})}"
								class="btn btn-outline-success btn-sm" role="button"
								aria-pressed="true">
								<i class="bi bi-pencil-square"></i>
							</a> <a title="delete"
								th:href="@{/students/formDelete/{id}(id=${student.id})}"
								class="btn btn-outline-danger btn-sm" role="button"
								aria-pressed="true">
								<i class="bi bi-x-circle"></i>
							</a></td>
					</tr>
				</table>
			</div>
		</div>

	</div>




</body>

</html>
