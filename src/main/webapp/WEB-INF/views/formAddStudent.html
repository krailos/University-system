<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
	xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" type="text/css"
	th:href="@{/bootstrap/css/bootstrap.min.css}">
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

<!-- Jquery CSS -->
<script th:src="@{/jquery/jquery-3.6.0.min.js}"></script>

<!-- Custom css -->
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

<!-- Web font awesome 5 local -->
<link rel="stylesheet"
	th:href="@{/webfonts/fontawesome/css/all.min.css}">

<!-- Web font bootstrap 4 local -->
<link rel="stylesheet"
	th:href="@{/webfonts/bootstrap-icon/bootstrap-icons.css}">

<!-- Web font awesome 4 local -->
<link rel="stylesheet"
	th:href="@{/webfonts/font-awesome-4/font-awesome-4.7.0/css/font-awesome.min.css}">


<title>AddStudent</title>
</head>

<body>

	<header class="form-header">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" th:href="@{/}">
				<img src="#" alt=""> University
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<i class="fas fa-bars"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="#">Faculty</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Subjects</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Teachers</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="university/students">Students</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<section class="section-form text-center">
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-2">
					<h4>Add new student</h4>
					<form th:method="POST" th:action="@{/students/createStudent}"
						th:object=${student}>
						<div class="form-group row">
							<label for="colFormLabel"
								class="col-sm-3 col-form-label text-right">Student id</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="colFormLabel"
									th:field="*{studentId}">
							</div>
						</div>
						<div class="form-group row">
							<label for="colFormLabel"
								class="col-sm-3 col-form-label text-right">First name</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="colFormLabel"
									th:field="*{firstName}">
							</div>
						</div>
						<div class="form-group row">
							<label for="colFormLabel"
								class="col-sm-3 col-form-label text-right">Last name</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="colFormLabel"
									th:field="*{lastName}">
							</div>
						</div>
						<!-- div class="form-group row">
							<label for="colFormLabel"
								class="col-sm-3 col-form-label text-right">Birth date</label>
							<div class="col-sm-6">
								<input type="date" class="form-control" id="colFormLabel"
									placeholder="birth date" name="birthDate">
							</div>
						</div-->

						<div class="form-group row">
							<label for="colFormLabel"
								class="col-sm-3 col-form-label text-right">Phone</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="colFormLabel"
									th:field="*{phone}">
							</div>
						</div>

						<div class="form-group row">
							<label for="colFormLabel"
								class="col-sm-3 col-form-label text-right">Address</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="colFormLabel"
									th:field="*{address}">
							</div>
						</div>

						<div class="form-group row">
							<label for="email" class="col-sm-3 col-form-label text-right">Email</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="email"
									th:field="*{email}">
							</div>
						</div>

						<div class="form-group row">
							<label for="colFormLabel"
								class="col-sm-3 col-form-label text-right">Rank</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="colFormLabel"
									th:field="*{rank}">
							</div>
						</div>



						<div class="form-group row">
							<label for="colFormLabel"
								class="col-sm-3 col-form-label text-right">Gender</label>
							<div class="col-sm-6">
								<select name="gender" th:field="*{gender}" class="form-control">
									<option
										th:each="gender : ${T(ua.com.foxminded.krailo.university.model.Gender).values()}"
										th:value="${gender}" th:text="${gender}"></option>
								</select>
							</div>
						</div>


						<div>
							<button type="submit" class="btn btn-secondary">Submit</button>
						</div>
					</form>


				</div>
			</div>
		</div>
	</section>

</body>

</html>

</html>
