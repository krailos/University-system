<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
	xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>University</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{bootstrap/css/bootstrap.min.css}">
	
	<style>
	.col-md-12 {
		background: #dedede;
	}
	</style>
</head>

<body>
	<div class="container">

		<h1 class="text-center display-4 font-weight-bold pt-5 text-success">Wellcome
			University</h1>

		<div class="row">
			<div class="col-md-12">
				<p class="text-center">width 12 column</p>
			</div>
		</div>

		<div class="row">
			<div class="col-md-4">
				<p class="text-center">width 4 column</p>
			</div>
			<div class="col-md-4">
				<p class="text-center">width 4 column</p>
			</div>
			<div class="col-md-4">
				<p class="text-center">width 4 column</p>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<p class="text-center">width 12 column</p>
			</div>
		</div>

		<div class="row">
			<div class="col-md-4">
				<p class="text-center">width 4 column</p>
			</div>
			<div class="col-md-4 col-md-offset-4">
				<p class="text-center">width offset 4 column</p>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<p class="text-center">width 12 column</p>
			</div>
		</div>

	</div>

</body>

</html>
