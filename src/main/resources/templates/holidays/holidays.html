<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
	xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" type="text/css"
	th:href="@{/bootstrap/css/bootstrap.min.css}">
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

<!-- Jquery CSS -->
<script th:src="@{/jquery/jquery-3.6.0.min.js}"></script>

<!-- Custom css -->
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

<!-- Web font awesome 5 local -->
<link rel="stylesheet"
	th:href="@{/webfonts/fontawesome/css/all.min.css}">

<!-- Web font bootstrap 4 local -->
<link rel="stylesheet"
	th:href="@{/webfonts/bootstrap-icon/bootstrap-icons.css}">

<!-- Web font awesome 4 local -->
<link rel="stylesheet"
	th:href="@{/webfonts/font-awesome-4/font-awesome-4.7.0/css/font-awesome.min.css}">



<title>Holidays</title>
</head>

<body>
	<th:header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-info">

			<div class="font-weight-bolder">
				<a class="navbar-brand" th:href="@{/admin}">University/Admin</a>
			</div>


			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">
						<a class="nav-link" th:href="@{/holidays}"> Holidays<span
								class="sr-only">(current)</span>
						</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" th:href="@{/}">Home/University</a>
					</li>
				</ul>
			</div>


		</nav>
	</th:header>

	<div class="container-fluid ">
		<div class="row">
			<th:div class="col-md-2 bg-info " style="  height: 100vh;"
				th:fragment="side-menu">
				<ul class="list-group list-group-flush">
					<li class="list-group-item">
						<a th:href="@{/holidays/all}" class="text-info"> <i
							class="fa fa-cog mr-2" aria-hidden="true"></i>All Holidays
						</a>
					</li>
					<li class="list-group-item">
						<a href="#" class="text-info"> <i class="fa fa-cog mr-2"
							aria-hidden="true"></i>Add Holiday
						</a>
					</li>
					<li class="list-group-item">
						<a href="#" class="text-info"> <i class="fa fa-cog mr-2"
							aria-hidden="true"></i>Find Holiday
						</a>
					</li>
				</ul>
			</th:div>
			<div class="col-md-10" style="height: 100vh;"></div>
		</div>

	</div>

</html>
