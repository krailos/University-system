<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
	xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" type="text/css"
	th:href="@{/bootstrap/css/bootstrap.min.css}">
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

<!-- Jquery CSS -->
<script th:src="@{/jquery/jquery-3.6.0.min.js}"></script>

<!-- Custom css -->
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

<!-- Web font awesome 5 local -->
<link rel="stylesheet"
	th:href="@{/webfonts/fontawesome/css/all.min.css}">

<!-- Web font bootstrap 4 local -->
<link rel="stylesheet"
	th:href="@{/webfonts/bootstrap-icon/bootstrap-icons.css}">

<!-- Web font awesome 4 local -->
<link rel="stylesheet"
	th:href="@{/webfonts/font-awesome-4/font-awesome-4.7.0/css/font-awesome.min.css}">

<title>Lessons</title>
</head>

<body>
	<header th:replace="~{lessons/lessons::header}"></header>

	<div class="container-fluid ">

		<div class="row">
			<div th:replace="~{lessons/lessons::side-menu}"></div>

			<div class="col-md-10" style="height: 100vh;">
				<div class="row text-center mt-2">
					<div class="col-md-8 offset-2">
						<h4 class="text-info">View lesson</h4>

						<form th:object=${lesson}>
							<div class="form-group row">
								<label for="colFormLabel"
									class="col-sm-3 col-form-label text-right">ID</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" id="colFormLabel"
										th:field="*{id}">
								</div>
							</div>
							<div class="form-group row">
								<label for="colFormLabel"
									class="col-sm-3 col-form-label text-right">Date</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" id="colFormLabel"
										th:field="*{date}">
								</div>
							</div>
							<div class="form-group row">
								<label for="colFormLabel"
									class="col-sm-3 col-form-label text-right">Time</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" id="colFormLabel"
										th:field="*{lessonTime}">
								</div>
							</div>
							<div class="form-group row">
								<label for="colFormLabel"
									class="col-sm-3 col-form-label text-right">Subject</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" id="colFormLabel"
										th:field="*{subject.name}">
								</div>
							</div>
							<div class="form-group row">
								<label for="colFormLabel"
									class="col-sm-3 col-form-label text-right">Audience</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" id="colFormLabel"
										th:field="*{audience.number}">
								</div>
							</div>
							<div class="form-group row">
								<label for="colFormLabel"
									class="col-sm-3 col-form-label text-right">Building</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" id="colFormLabel"
										th:field="*{audience.building.name}">
								</div>
							</div>
							<div class="form-group row">
								<label for="colFormLabel"
									class="col-sm-3 col-form-label text-right">Teacher</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" id="colFormLabel"
										th:field="*{teacher.lastName}">
								</div>
							</div>
							<div class="form-group row">
								<label for="colFormLabel"
									class="col-sm-3 col-form-label text-right">Groups</label>
								<div class="col-sm-6 text-left">
									<ul class="list-group" th:each="group, index: ${lesson.groups}">
										<li class="list-group-item" th:text="${group.name}"></li>
									</ul>
								</div>
							</div>

							<div class=" row">
								<div class="col-md-6 offset-3 text-right">
									<a class="btn btn-success mr-3" th:href="@{/lessons/all}"
										role="button">Back to all lessons</a>
								</div>
							</div>
						</form>


					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
