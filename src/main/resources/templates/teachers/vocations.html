<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
	xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" type="text/css"
	th:href="@{/bootstrap/css/bootstrap.min.css}">
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

<!-- Jquery CSS -->
<script th:src="@{/jquery/jquery-3.6.0.min.js}"></script>

<!-- Custom css -->
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />


<!-- Web font awesome 5 local -->
<link rel="stylesheet"
	th:href="@{/webfonts/fontawesome/css/all.min.css}">

<!-- Web font bootstrap 4 local -->
<link rel="stylesheet"
	th:href="@{/webfonts/bootstrap-icon/bootstrap-icons.css}">

<!-- Web font awesome 4 local -->
<link rel="stylesheet"
	th:href="@{/webfonts/font-awesome-4/font-awesome-4.7.0/css/font-awesome.min.css}">



<title>Schedule</title>
</head>

<body>
	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
		crossorigin="anonymous"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"></script>
	<link
		href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css"
		rel="stylesheet" />



	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-info">

			<div class="font-weight-bolder">
				<a class="navbar-brand" th:href="@{/admin}">University/Admin</a>
			</div>

			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">

					<li class="nav-item active">
						<a class="nav-link" th:href="@{/}">Home/University</a>
					</li>
				</ul>
			</div>


		</nav>
	</header>
	<div class="container-fluid ">
		<div class="row">
			<div class="col-md-2 bg-info" style="height: 100vh;">
				<ul class="list-group list-group-flush">
					<li class="list-group-item">
						<a th:href="@{/teachers}" class="text-info">
							<i class="fa fa-cog mr-2" aria-hidden="true"></i>
							All teachers
						</a>
					</li>
				</ul>
			</div>
			<div class="col-md-10" style="height: 100vh;">
				<div class="row">
					<div class="col-12 text-center mt-3">
						<p class="h5  text-center text-info">Schedule</p>
						<p class="h4  text-center text-info"
							th:text="${teacher.getLastName() + ' ' + teacher.getFirstName()}">name</p>
					</div>

					<div class="col-10 offset-1">

						<form th:method="GET"
							th:action="@{/teachers/vocations/{id}(id=${teacher.getId()})}">
							<div class="form-group row">
								<label for="colFormLabel"
									class="col-sm-3 col-form-label text-right">ID</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" id="colFormLabel"
										th:value="${teacher.getId()}" readonly="">
								</div>
							</div>

							<div class="form-group row">
								<label for="year" class="col-sm-3 col-form-label text-right">
									Enter Year: </label>
								<div class="col-sm-6">
									<input type="text" th:name="year" th:value="${year}"
										id="datepicker" class="form-control" />
								</div>
							</div>
							<div class=" row">

								<div class="col-md-6 offset-3 text-right">
									<a class="btn btn-secondary mr-3" th:href="@{/students}"
										role="button">Back to teachers</a>
									<button type="submit" class="btn btn btn-success">Show
										schedule</button>
								</div>
							</div>
						</form>



						<div class="col-10 offset-1 mt-2">
							<table class="table table-hover table-sm">
								<thead class="thead-light">
									<tr>
										<th>#</th>
										<th>ID</th>
										<th>ApplyingDate</th>
										<th>Kind</th>							
										<th>Start</th>
										<th>End</th>
									</tr>
								</thead>
								<tr th:each="vocation, index : ${vocations}">
									<td th:text="${index.count}" class="font-weight-bold"></td>
									<td th:text="${vocation.id}"></td>
									<td th:text="${vocation.applyingDate}"></td>
									<td th:text="${vocation.kind}"></td>									
									<td th:text="${vocation.start}"></td>
									<td th:text="${vocation.end}"></td>
								</tr>
							</table>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

	<script type="text/javascript">
		$("#datepicker").datepicker({
			format : "yyyy",
			viewMode : "years",
			minViewMode : "years"
		});
	</script>

</body>

</html>
