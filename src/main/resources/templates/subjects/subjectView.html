<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
	xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" type="text/css"
	th:href="@{/bootstrap/css/bootstrap.min.css}">
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

<!-- Jquery CSS -->
<script th:src="@{/jquery/jquery-3.6.0.min.js}"></script>

<!-- Custom css -->
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

<!-- Web font awesome 5 local -->
<link rel="stylesheet"
	th:href="@{/webfonts/fontawesome/css/all.min.css}">

<!-- Web font bootstrap 4 local -->
<link rel="stylesheet"
	th:href="@{/webfonts/bootstrap-icon/bootstrap-icons.css}">

<!-- Web font awesome 4 local -->
<link rel="stylesheet"
	th:href="@{/webfonts/font-awesome-4/font-awesome-4.7.0/css/font-awesome.min.css}">
<title>Subjects</title>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-info">

			<div class="font-weight-bolder">
				<a class="navbar-brand" th:href="@{/admin}">University/Admin</a>
			</div>


			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">
						<a class="nav-link" th:href="@{/subjects}"> Subjects<span
								class="sr-only">(current)</span>
						</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" th:href="@{/}">Home/University</a>
					</li>
				</ul>
			</div>


		</nav>
	</header>

	<div class="container-fluid ">
		<div class="row">
			<div class="col-md-2 bg-info " style="height: 100vh;">
				<ul class="list-group list-group-flush">
					<li class="list-group-item">
						<a th:href="@{/subjects/all}" class="text-info"> <i
							class="fa fa-cog mr-2" aria-hidden="true"></i>All subjects
						</a>
					</li>
					<li class="list-group-item">
						<a th:href="@{/subjects/formAddSubject}" class="text-info"> <i
							class="fa fa-cog mr-2" aria-hidden="true"></i>Add subject
						</a>
					</li>
					<li class="list-group-item">
						<a th:href="@{/subjects/formFindSubjectById}" class="text-info"> <i
							class="fa fa-cog mr-2" aria-hidden="true"></i>Find subject
						</a>
					</li>
				</ul>
			</div>
			<div class="col-md-10" style="height: 100vh;">
				<div class="row text-center mt-2">
					<div class="col-md-8 offset-2">
						<h4 class="text-info">View subject</h4>

						<form th:object=${subject}>
							<div class="form-group row">
								<label for="colFormLabel"
									class="col-sm-3 col-form-label text-right">ID</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" id="colFormLabel"
										th:field="*{id}">
								</div>
							</div>
							<div class="form-group row">
								<label for="colFormLabel"
									class="col-sm-3 col-form-label text-right">Name</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" id="colFormLabel"
										th:field="*{name}">
								</div>
							</div>

							<div class="form-group row">
								<label for="colFormLabel"
									class="col-sm-3 col-form-label text-right">Teachers</label>
								<div class="col-sm-6 text-left">
									<ul class="list-group"
										th:each="teacher, index: ${subject.teachers}">
										<li class="list-group-item" th:text="${teacher.firstName} + ' ' + ${teacher.lastName}"></li>
									</ul>
								</div>
							</div>

							<div class=" row">
								<div class="col-md-6 offset-3 text-right">
									<a class="btn btn-success mr-3" th:href="@{/subjects/all}"
										role="button">Back to all subjects</a>
								</div>
							</div>


						</form>


					</div>








				</div>
			</div>
		</div>
	</div>
</body>
</html>
