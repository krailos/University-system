<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
	xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" type="text/css"
	th:href="@{/bootstrap/css/bootstrap.min.css}">
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

<!-- Jquery CSS -->
<script th:src="@{/jquery/jquery-3.6.0.min.js}"></script>

<!-- Custom css -->
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

<!-- Custom js -->
<script th:src="@{/js/main.js}"></script>

<!-- Web font awesome 5 local -->
<link rel="stylesheet"
	th:href="@{/webfonts/fontawesome/css/all.min.css}">

<!-- Web font bootstrap 4 local -->
<link rel="stylesheet"
	th:href="@{/webfonts/bootstrap-icon/bootstrap-icons.css}">

<!-- Web font awesome 4 local -->
<link rel="stylesheet"
	th:href="@{/webfonts/font-awesome-4/font-awesome-4.7.0/css/font-awesome.min.css}">



<title>All</title>
</head>

<body>

	<!-- Bootstrap CSS -->
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	<!-- Jquery CSS -->
	<script th:src="@{/jquery/jquery-3.6.0.min.js}"></script>


	<th:header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-info">
			<div class="font-weight-bolder">
				<a class="navbar-brand" th:href="@{/admin}">University/Admin</a>
			</div>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">
						<a class="nav-link" th:href="@{/}">Home/University</a>
					</li>
				</ul>
			</div>
		</nav>
	</th:header>

	<div class="container-fluid ">
		<div class="row">
			<th:div class="col-md-2 bg-info" style="height: 100vh;"
				th:fragment="side-menu">
				<ul class="list-group list-group-flush">
					<li class="list-group-item">
						<a th:href="@{/students}" class="text-info"> <i
							class="fa fa-cog mr-2" aria-hidden="true"></i>All students
						</a>
					</li>
					<li class="list-group-item">
						<a th:href="@{/students/create}" class="text-info"> <i
							class="fa fa-cog mr-2" aria-hidden="true"></i>Create student
						</a>
					</li>
					<li class="list-group-item">
						<a href="#" class="text-info"> <i class="fa fa-cog mr-2"
							aria-hidden="true"></i>Find student
						</a>
					</li>
				</ul>
			</th:div>
			<div class="col-md-10" style="height: 100vh;">
				<div class="row">
					<div class="col-12 text-center mt-3">
						<p class="h4  text-center text-info">All students</p>
					</div>
					<div class="col-10 offset-1">
						<table class="table table-hover table-sm">
							<thead class="thead-light">
								<tr>
									<th>Order</th>
									<th>ID</th>
									<th>Student id</th>
									<th>Last name</th>
									<th>First name</th>
									<th>Group</th>
									<th class="text-center">Action</th>
								</tr>
							</thead>
							<tr th:each="student, index : ${students}">
								<td th:text="${index.count}" class="font-weight-bold"></td>
								<td th:text="${student.id}"></td>
								<td th:text="${student.studentId}"></td>
								<td th:text="${student.lastName}"></td>
								<td th:text="${student.firstName}"></td>
								<td th:text="${student.group.name}"></td>
								<td class="text-center"><a title="view"
									th:href="@{/students/{id}(id=${student.id})}"
									class="btn btn-outline-success btn-sm" role="button"
									aria-pressed="true"> <i class="fa fa-eye"></i>
								</a> <a title="edit"
									th:href="@{/students/edit/{id}(id=${student.id})}"
									class="btn btn-outline-success btn-sm" role="button"
									aria-pressed="true"> <i class="bi bi-pencil-square"></i>
								</a>

									<button type="button" class="btn btn-outline-danger btn-sm"
										data-toggle="modal" data-target="#deleteModal"
										th:attrappend="data-target=${student.id}">
										<i class="bi bi-x-circle"></i>
									</button> <!-- Modal -->
									<div class="modal fade" id="deleteModal" tabindex="-1"
										aria-labelledby="exampleModalLabel" aria-hidden="true"
										th:attrappend="id=${student.id}">
										<div class="modal-dialog modal-dialog-centered">
											<div class="modal-content">
												<div class="modal-header">
													<h5 class="modal-title" id="exampleModalLabel">Delete
														student?</h5>
													<button type="button" class="close" data-dismiss="modal"
														aria-label="Close">
														<span aria-hidden="true">&times;</span>
													</button>
												</div>
												<!-- div class="modal-body">Are you sure?</div-->
												<div class="modal-footer">
													<button type="button" class="btn btn-secondary"
														data-dismiss="modal">No</button>
													<!-- button type="button" class="btn btn-danger"
							                          th:onclick="'window.location.href = \'' + @{/students/delete/{id}(id=${student.id})} + '\''">
							                          Yes </button-->
													<a title="edit"
														th:href="@{/students/delete/{id}(id=${student.id})}"
														class="btn btn-danger" role="button" aria-pressed="true">
														Yes </a>
												</div>
											</div>
										</div>
									</div></td>
							</tr>
						</table>
					</div>
				</div>

				<div class="col-10 offset-1 mt-2">
					<a th:each="i: ${#numbers.sequence(1, pageQuantity)}"
						th:href="@{/students?pageNumber={number}(number=${i})}"
						class="btn btn-outline-info btn-sm ml-1" role="button"
						aria-pressed="true" th:text="${i}">page</a>

				</div>

			</div>
		</div>
	</div>








</body>

</html>
