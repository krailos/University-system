<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
	xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" type="text/css"
	th:href="@{/bootstrap/css/bootstrap.min.css}">
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

<!-- Jquery CSS -->
<script th:src="@{/jquery/jquery-3.6.0.min.js}"></script>

<!-- Custom css -->
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

<!-- Web font awesome 5 local -->
<link rel="stylesheet"
	th:href="@{/webfonts/fontawesome/css/all.min.css}">

<!-- Web font bootstrap 4 local -->
<link rel="stylesheet"
	th:href="@{/webfonts/bootstrap-icon/bootstrap-icons.css}">

<!-- Web font awesome 4 local -->
<link rel="stylesheet"
	th:href="@{/webfonts/font-awesome-4/font-awesome-4.7.0/css/font-awesome.min.css}">
<title>Admin</title>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-info">
			<div class="font-weight-bolder">
				<a class="navbar-brand" th:href="@{/admin}">University/Admin</a>
			</div>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/students}"> Students<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home/University</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<div class="container-fluid ">
		<div class="row">
			<div class="col-md-2 bg-info" style="height: 100vh;">
				<ul class="list-group list-group-flush">
					<li class="list-group-item"><a th:href="@{/students/all}"
						class="text-info"> <i class="fa fa-cog mr-2"
							aria-hidden="true"></i>All students
					</a></li>
					<li class="list-group-item"><a
						th:href="@{/students/formAddStudent}" class="text-info"> <i
							class="fa fa-cog mr-2" aria-hidden="true"></i>Add student
					</a></li>
					<li class="list-group-item"><a
						th:href="@{/students/formStudentById}" class="text-info"> <i
							class="fa fa-cog mr-2" aria-hidden="true"></i>Find student
					</a></li>
				</ul>
			</div>
			<div class="col-md-10" style="height: 100vh;">
				<div class="row text-center">
					<h1 class="col display-5 text-center text-info">Student</h1>
				</div>

				<div class="row text-center">
					<div class="col h3  text-center  text-info">
						<span
							th:text="${studentById.firstName} + '  ' +  ${studentById.lastName}">
						</span>

						<a title="update"
							th:href="@{/students/formUpdate/{id}(id=${studentById.id})}"
							class="btn btn-outline-success" role="button" aria-pressed="true"><i
							class="bi bi-pencil-square"></i></a> <a title="delete"
							th:href="@{/students/formDelete/{id}(id=${studentById.id})}"
							class="btn btn-outline-danger" role="button" aria-pressed="true"><i
							class="bi bi-x-circle"></i></a>

					</div>
				</div>

				<br>

				<div class="row text-center">
					<div class="col-md-6 offset-md-3">
						<table class="table table-hover table-sm">
							<thead>
								<tr class="row">
									<th class="col-md-1 text-center	">#</th>
									<th class="col-md-3 text-center">Description</th>
									<th class="col-md-8 text-center">Value</th>
								</tr>
							</thead>
							<tbody>
								<tr class="row">
									<td class="col-md-1">1</td>
									<td class="col-md-3">id</td>
									<td class="col-md-8 text-center"><span
											th:text="${studentById.id}"></span></td>
								</tr>
								<tr class="row">
									<td class="col-md-1">2</td>
									<td class="col-md-3">Student id</td>
									<td class="col-md-8 text-center"><span
											th:text="${studentById.studentId}"></span></td>
								</tr>
								<tr class="row">
									<td class="col-md-1">3</td>
									<td class="col-md-3">First name</td>
									<td class="col-md-8 text-center"><span
											th:text="${studentById.firstName}"></span></td>
								</tr>
								<tr class="row">
									<td class="col-md-1">4</td>
									<td class="col-md-3">Last name</td>
									<td class="col-md-8 text-center"><span
											th:text="${studentById.lastName}"></span></td>
								</tr>
								<tr class="row">
									<td class="col-md-1">5</td>
									<td class="col-md-3">Birth date</td>
									<td class="col-md-8 text-center"><span
											th:text="${studentById.birthDate}"></span></td>
								</tr>
								<tr class="row">
									<td class="col-md-1">6</td>
									<td class="col-md-3">Email</td>
									<td class="col-md-8 text-center"><span
											th:text="${studentById.email}"></span></td>
								</tr>
								<tr class="row">
									<td class="col-md-1">7</td>
									<td class="col-md-3">Address</td>
									<td class="col-md-8 text-center"><span
											th:text="${studentById.address}"></span></td>
								</tr>
								<tr class="row">
									<td class="col-md-1">8</td>
									<td class="col-md-3">Phone</td>
									<td class="col-md-8 text-center"><span
											th:text="${studentById.phone}"></span></td>
								</tr>
								<tr class="row">
									<td class="col-md-1">9</td>
									<td class="col-md-3">Rank</td>
									<td class="col-md-8 text-center"><span
											th:text="${studentById.rank}"></span></td>
								</tr>
								<tr class="row">
									<td class="col-md-1">10</td>
									<td class="col-md-3">Gender</td>
									<td class="col-md-8 text-center"><span
											th:text="${studentById.gender}"></span></td>
								</tr>
								<tr class="row">
									<td class="col-md-1">11</td>
									<td class="col-md-3">Group</td>
									<td class="col-md-8 text-center"><span
											th:text="${studentById.group.name}"></span></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
