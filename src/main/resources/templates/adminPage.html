<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
	xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" type="text/css"
	th:href="@{/bootstrap/css/bootstrap.min.css}">
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

<!-- Jquery CSS -->
<script th:src="@{/jquery/jquery-3.6.0.min.js}"></script>

<!-- Custom css -->
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

<!-- Web font awesome 5 local -->
<link rel="stylesheet"
	th:href="@{/webfonts/fontawesome/css/all.min.css}">

<!-- Web font bootstrap 4 local -->
<link rel="stylesheet"
	th:href="@{/webfonts/bootstrap-icon/bootstrap-icons.css}">

<!-- Web font awesome 4 local -->
<link rel="stylesheet"
	th:href="@{/webfonts/font-awesome-4/font-awesome-4.7.0/css/font-awesome.min.css}">



<title>Admin</title>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-info">

			<div class="font-weight-bolder">
				<a class="navbar-brand" th:href="@{/admin}">University/Admin</a>
			</div>


			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

					<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home/University</a></li>
				</ul>
			</div>


		</nav>
	</header>

	<div class="container-fluid" >
		<div class="row">
			<div class="col-md-2 bg-info"  style="  height: 100vh;">
				<ul class="list-group list-group-flush">
					<li class="list-group-item"><a th:href="@{/students}" class="text-info">
							<i class="fa fa-users mr-2" aria-hidden="true"></i>Students
					</a></li>
					<li class="list-group-item"><a th:href="@{teachers}" class="text-info">
							<i class="fa fa-graduation-cap mr-2" aria-hidden="true"></i>Teachers
					</a></li>
					<li class="list-group-item"><a th:href="@{/subjects}" class="text-info">
							<i class="fa fa-book mr-2" aria-hidden="true"></i>Subjects
					</a></li>
					<li class="list-group-item"><a th:href="@{/years}" class="text-info">
							<i class="fa fa-hourglass-half mr-2" aria-hidden="true"></i>Years
					</a></li>
					<li class="list-group-item"><a th:href="@{/groups}" class="text-info">
							<i class="fa fa-bars mr-2" aria-hidden="true"></i>Groups
					</a></li>					
					<li class="list-group-item"><a th:href="@{/audiences}" class="text-info">
							<i class="fa fa-building-o mr-2" aria-hidden="true"></i>Audiences
					</a></li>					
					<li class="list-group-item"><a th:href="@{/lessons}" class="text-info">
							<i class="fa fa-leanpub mr-2" aria-hidden="true"></i>Lessons
					</a></li>
					<li class="list-group-item"><a th:href="@{/lessonTimes}" class="text-info">
							<i class="fa fa-bell-o mr-2" aria-hidden="true"></i>LessonTimes
					</a></li>
					<li class="list-group-item"><a th:href="@{/vocations}" class="text-info">
							<i class="fa fa-plane mr-2" aria-hidden="true"></i>Vocations
					</a></li>
					<li class="list-group-item"><a th:href="@{/holidays}" class="text-info">
							<i class="fa fa-compass mr-2" aria-hidden="true"></i>Holidays
					</a></li>
				</ul>
			</div>
			<div class="col-md-10">
				
		</div>

	</div>
</div>

</body>

</html>
