spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/kneu
    username: postgres
    password: postgres
    thymeleaf:
    suffix: .html
    mode: HTML5
    prefix: classpath:/templates/
  data:
    pageable:
      defaultPageSize: 3 

hibernate:
   dialect: org.hibernate.dialect.PostgreSQL10Dialect
   hbm2ddl.auto: update
   show_sql: true
   format_sql: true
   enable_lazy_load_no_trans: true

university:
  maxGroupSize: 30
  vocationDurationBykind:
    GENERAL: 14
    PREFERENTIAL: 24


 
