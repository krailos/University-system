<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
	xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" type="text/css"
	th:href="@{/bootstrap/css/bootstrap.min.css}">
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

<!-- Jquery CSS -->
<script th:src="@{/jquery/jquery-3.6.0.min.js}"></script>

<!-- Custom css -->
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

<!-- Web font awesome 5 local -->
<link rel="stylesheet"
	th:href="@{/webfonts/fontawesome/css/all.min.css}">

<!-- Web font bootstrap 4 local -->
<link rel="stylesheet"
	th:href="@{/webfonts/bootstrap-icon/bootstrap-icons.css}">

<!-- Web font awesome 4 local -->
<link rel="stylesheet"
	th:href="@{/webfonts/font-awesome-4/font-awesome-4.7.0/css/font-awesome.min.css}">



<title>Teachers</title>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-info">

			<div class="font-weight-bolder">
				<a class="navbar-brand" th:href="@{/admin}">University/Admin</a>
			</div>


			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">
						<a class="nav-link" th:href="@{/students}"> Teachers<span
								class="sr-only">(current)</span>
						</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" th:href="@{/}">Home/University</a>
					</li>
				</ul>
			</div>


		</nav>
	</header>

	<div class="container-fluid ">
		<div class="row">
			<div class="col-md-2 bg-info" style="height: 100vh;">
				<ul class="list-group list-group-flush">
					<li class="list-group-item">
						<a th:href="@{/teachers/all}" class="text-info"> <i
							class="fa fa-cog mr-2" aria-hidden="true"></i>All teachers
						</a>
					</li>
					<li class="list-group-item">
						<a th:href="@{/teachers/formAddTeachers}" class="text-info"> <i
							class="fa fa-cog mr-2" aria-hidden="true"></i>Add teacher
						</a>
					</li>
					<li class="list-group-item">
						<a th:href="@{/teachers/formFindTeacherById}" class="text-info"> <i
							class="fa fa-cog mr-2" aria-hidden="true"></i>Find teacher
						</a>
					</li>
				</ul>
			</div>
			<div class="col-md-10" style="height: 100vh;">
				<div class="row">
					<div class="col-12 text-center mt-3">
						<p class="h4  text-center text-info">All teachers</p>
					</div>
					<div class="col-10 offset-1">
						<table class="table table-hover table-sm">
							<thead class="thead-light">
								<tr>
									<th>Order</th>
									<th>ID</th>
									<th>Teacher ID</th>
									<th>First name</th>
									<th>Last name</th>
									<th>Department</th>
									<th class="text-center">Action</th>
								</tr>
							</thead>
							<tr th:each="teacher, index : ${teachers}">
								<td th:text="${index.count}" class="font-weight-bold"></td>
								<td th:text="${teacher.id}"></td>
								<td th:text="${teacher.teacherId}"></td>
								<td th:text="${teacher.firstName}"></td>
								<td th:text="${teacher.lastName}"></td>
								<td th:text="${teacher.department.name}"></td>
								<td class="text-center"><a title="view"
									th:href="@{/teachers/findTeacherById/{id}(id=${teacher.id})}"
									class="btn btn-outline-success btn-sm" role="button"
									aria-pressed="true"> <i class="fa fa-eye"></i>
								</a> <a title="update"
									href="#"
									class="btn btn-outline-success btn-sm" role="button"
									aria-pressed="true"> <i class="bi bi-pencil-square"></i>
								</a> <a title="delete"
									href="#"
									class="btn btn-outline-danger btn-sm" role="button"
									aria-pressed="true"> <i class="bi bi-x-circle"></i>
								</a></td>
							</tr>
						</table>
					</div>
				</div>

			</div>
		</div>

	</div>


</body>

</html>
