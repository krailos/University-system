<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
	xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" type="text/css"
	th:href="@{/bootstrap/css/bootstrap.min.css}">
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

<!-- Jquery CSS -->
<script th:src="@{/jquery/jquery-3.6.0.min.js}"></script>

<!-- Custom css -->
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

<!-- Web font awesome 5 local -->
<link rel="stylesheet"
	th:href="@{/webfonts/fontawesome/css/all.min.css}">

<!-- Web font bootstrap 4 local -->
<link rel="stylesheet"
	th:href="@{/webfonts/bootstrap-icon/bootstrap-icons.css}">

<!-- Web font awesome 4 local -->
<link rel="stylesheet"
	th:href="@{/webfonts/font-awesome-4/font-awesome-4.7.0/css/font-awesome.min.css}">



<title>Lessons</title>
</head>

<body>
	<header th:replace="~{lessons/lessons::header}"></header>

	<div class="container-fluid ">
		<div class="row">
			<div th:replace="~{lessons/lessons::side-menu}"></div>
			<div class="
				col-md-10" style="height: 100vh;">
				<div class="row">
					<div class="col-12 text-center mt-3">
						<p class="h4  text-center text-info">All Lessons</p>
					</div>
					<div class="col-10 offset-1">
						<table class="table table-hover table-sm">
							<thead class="thead-light">
								<tr>
									<th>Order</th>
									<th>ID</th>
									<th>Date</th>
									<th>Time</th>
									<th>Subject</th>
									<th>Audience</th>
									<th>Building</th>
									<th>Teacher</th>
									<th class="text-center">Action</th>
								</tr>
							</thead>
							<tr th:each="lesson, index : ${lessons}">
								<td th:text="${index.count}" class="font-weight-bold"></td>
								<td th:text="${lesson.id}"></td>
								<td th:text="${lesson.date}"></td>
								<td th:text="${lesson.lessonTime}"></td>
								<td th:text="${lesson.subject.name}"></td>
								<td th:text="${lesson.audience.number}"></td>
								<td th:text="${lesson.audience.building.name}"></td>
								<td th:text="${lesson.teacher.lastName}"></td>
								<td class="text-center"><a title="view"
									th:href="@{/lessons/findLessonById/{id}(id=${lesson.id})}"
									class="btn btn-outline-success btn-sm" role="button"
									aria-pressed="true"> <i class="fa fa-eye"></i>
								</a> <a title="update" href="#"
									class="btn btn-outline-success btn-sm" role="button"
									aria-pressed="true"> <i class="bi bi-pencil-square"></i>
								</a> <a title="delete" href="#"
									class="btn btn-outline-danger btn-sm" role="button"
									aria-pressed="true"> <i class="bi bi-x-circle"></i>
								</a></td>
							</tr>
						</table>
					</div>
				</div>

			</div>
		</div>

	</div>


</body>

</html>
